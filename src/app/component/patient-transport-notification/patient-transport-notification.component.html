<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notificación de Transporte de Paciente</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Patient Transport Notification</h1>
  <h2>Notificación de Transporte de Paciente</h2>

  <form class="transport-form">
    <div class="form-group">
      <label for="estado">Estado Paciente:</label>
      <input type="text" id="estado" name="estado" required maxlength="100" />
    </div>

    <div class="form-group">
      <label for="equipo">Equipo Necesario:</label>
      <input type="text" id="equipo" name="equipo" required maxlength="100" />
    </div>

    <div class="form-group">
      <label for="sangre">Tipo de Sangre:</label>
      <input type="text" id="sangre" name="sangre" required maxlength="100" />
    </div>

    <div class="form-group">
      <label for="condiciones">Hora Estimada de Llegada y Condiciones Especiales:</label>
      <input type="text" id="condiciones" name="condiciones" required maxlength="100" />
    </div>
  </form>

</body>
</html>
